<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X_UA-Compatible" content="IE=edge"/>
    <title>Profile Card UI Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "profile-card">
        <div class="image">
            <img src = "KwanJunErProfileImage.jpg" alt = "Profile Image" class = "profile-img"/>

        </div>
        <div class="text-data">
            <span class="name">Jonas Kwan</span>
            <span class="job">Software Engineer & Tutor</span>

        </div>

        <div class = "media-buttons">
            <a href = "https://www.facebook.com/kwan.er.5/" style = "background : #4267b2" class="link">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href = "https://www.linkedin.com/in/jonas-kwan-9122bb237" style = "background : #1da1f2" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href = "https://www.instagram.com/_jonaskwan87/" style = "background :#e1306c" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href = "https://github.com/VengeanceSensei998" style = "background :#ff0000" class="link">
                <i class='bx bxl-github' ></i>
            </a>

        </div>

        <div class = "buttons">
            <button class = "button">Subscribe</button>
            <button class = "button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class = "number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots' ></i>
                <span class = "number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class = "number">12k</span>
            </div>


          

        </div>


    </div>
    
</body>
</html>
